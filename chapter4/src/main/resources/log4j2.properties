name = PropertiesConfig

# Define a shared pattern for all appenders
property.pattern = %d{yyyy-MM-dd EEE HH:mm:ss.SSS} [%t] %-5level %logger{36} - %M(%L) - %msg%n

# Console Appender Configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${pattern}

# File Appender Configuration
appender.file.type = File
appender.file.name = fileLogger
appender.file.fileName = logs/application.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = ${pattern}

# Root Logger Configuration (sends logs to both appenders)
rootLogger.level = debug
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.file.ref = fileLogger